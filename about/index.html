  <div class="post-content">
    <p>안녕하세요.</p>

<p>이 블로그는 제가 공부한 내용을 정리하고, 기록하기 위해 만들었습니다.<br />
주로 개발과 클라우드에 관련된 주제로 글을 쓸 예정입니다.</p>

<p>저 스스로를 돕기 위해 만든 블로그이지만, 방문해주신 분들에게도 도움이 되면 좋겠습니다.<br />
매일 평안한 날들이 이어지길 바랍니다.</p>

<p>감사합니다.</p>
